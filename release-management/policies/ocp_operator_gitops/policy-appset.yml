---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ocp_operator_gitops
  namespace: openshift-gitops
spec:
  generators:
  - matrix:
      generators:
        - list:
            elements:
              - policy: ocp_operator_gitops
                revision: main
        - list:
            elements:
            - cluster: ocpac

            - cluster: ocpbd

            - cluster: ocpce

            - cluster: ocphbprd
